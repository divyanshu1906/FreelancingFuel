version: "3.8"

services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/freelancingfuel
      - JWT_SECRET=changeme
      - NODE_ENV=production
      - PORT=3000
    ports:
      - "3000:3000"
    volumes:
      - ./Backend:/usr/src/app:ro

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:80"
    # Mount a production nginx config that proxies /api to the backend service
    volumes:
      - ./client/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - NODE_ENV=production

volumes:
  mongo-data:
    driver: local
