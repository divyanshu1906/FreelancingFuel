server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Try to serve files directly, fallback to index.html for SPA routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API calls to backend -- adjust the upstream to your backend container or host
  # On Windows Docker Desktop 'host.docker.internal' resolves to host machine.
  location /api/ {
    proxy_pass http://host.docker.internal:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Optional: increase client body size for file uploads
  client_max_body_size 20M;
}
